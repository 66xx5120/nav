<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Six's Personal Portal - A Cyberpunk Dashboard">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nav.six.de5.net/">
    <meta property="og:title" content="Six's Terminal | 个人赛博指挥中心">
    <meta property="og:description" content="System Online. Waiting for command...">
    <meta property="og:image" content="./avatar.jpg">

    <title>Six's Terminal | 个人控制台</title>
    
    <link rel="preconnect" href="https://api.paugram.com">
    <link rel="preconnect" href="https://npm.elemecdn.com">
    <link rel="preconnect" href="https://cdn.bootcdn.net">

    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-screen-webfont/style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      onerror="this.onerror=null;this.href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'">
    
    <!-- 使用备用CDN源 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css" 
      onerror="this.onerror=null;this.href='https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css'">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./avatar.jpg">
</head>
<body>
    <div id="preloader">
        <div class="loader">
            <span class="loader-text">loading</span>
            <span class="load"></span>
        </div>
    </div>
    <div class="background"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <header>
            <div class="avatar">
                <img src="./avatar.jpg" alt="Six Avatar">
            </div>
            <h1 id="greeting">你好</h1>
            <p class="hitokoto" id="hitokoto_text">正在建立神经连接...</p>
            <div id="weather-status" class="status-line">LOCATING...</div>
        </header>

        <div class="search-box">
            <div class="search-engine-selector" id="engine-selector">
                <div class="selected-engine" onclick="toggleEngineMenu()">
                    <i class="fab fa-microsoft" id="current-engine-icon"></i>
                </div>
                <div class="engine-options" id="engine-options">
                    <div class="option" onclick="selectEngine('google')"><i class="fab fa-google"></i> <span>Google</span></div>
                    <div class="option" onclick="selectEngine('baidu')"><i class="fas fa-paw"></i> <span>Baidu</span></div>
                    <div class="option" onclick="selectEngine('bing')"><i class="fab fa-microsoft"></i> <span>Bing</span></div>
                    <div class="option" onclick="selectEngine('duckduckgo')"><i class="fas fa-shield-alt"></i> <span>DuckDuckGo</span></div>
                </div>
            </div>
            <input type="text" id="search-input" placeholder="Enter Command..." autofocus>
            <button onclick="doSearch()"><i class="fas fa-search"></i></button>
        </div>

        <div class="cards-grid">
            <a href="https://www.sixsix.x10.mx" target="_blank" rel="noopener noreferrer" class="card">
                <div class="icon"><i class="fas fa-rss"></i></div>
                <div class="info"><h3>个人博客</h3><p>BLOG LINK</p></div>
            </a>
            <a href="https://l.liuliu66.dpdns.org" target="_blank" rel="noopener noreferrer" class="card">
                <div class="icon"><i class="fas fa-play-circle"></i></div>
                <div class="info"><h3>私人影院</h3><p>VIDEO HUB</p></div>
            </a>
            <a href="https://img.xn--65q.cc.cd" target="_blank" rel="noopener noreferrer" class="card">
                <div class="icon"><i class="fas fa-image"></i></div>
                <div class="info"><h3>个人图床</h3><p>IMG STORAGE</p></div>
            </a>
            <a href="https://news.sixsix.x10.mx" target="_blank" rel="noopener noreferrer" class="card">
                <div class="icon"><i class="fas fa-server"></i></div>
                <div class="info"><h3>每日热点</h3><p>NEWS CENTER</p></div>
            </a>
            <a href="https://m3u.six.orgv.me" target="_blank" rel="noopener noreferrer" class="card">
                <div class="icon"><i class="fas fa-server"></i></div>
                <div class="info"><h3>TXT2M3U</h3><p>TXT M3U</p></div>
            </a>
        </div>

        <footer>
            <div id="clock">00:00:00</div>
            <p>&copy; 2025 Six's Terminal. System Normal.</p>
        </footer>
        
        <div style="height: 60px;"></div>
    </div>

    <div class="fixed-links">
        <a href="https://github.com/66xx5120" target="_blank" rel="noopener noreferrer" class="Btn" title="GitHub">
            <span class="svgContainer">
                <i class="fab fa-github"></i>
            </span>
            <span class="BG"></span>
        </a>
        
        <a href="mailto:six@sixsix66.dpdns.org" class="Btn" title="Email Me">
            <span class="svgContainer">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="BG"></span>
        </a>
    </div>

    <!-- 使用备用CDN源 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"
        onerror="this.onerror=null;this.href='https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js'"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"
        onerror="this.onerror=null;this.href='https://cdn.bootcdn.net/ajax/libs/meting/2.0.1/Meting.min.js'"></script>
    <script src="script.js"></script>
</body>
</html>
